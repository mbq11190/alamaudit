name: CI - XML & Python Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Run checks
        run: python scripts/check_all.py

      - name: Run onboarding validation
        run: python scripts/validate_onboarding_relations.py

      - name: Check view labels
        run: python scripts/check_view_labels.py

      - name: Run inverse relations validation
        run: python scripts/validate_inverse_relations.py

      - name: Syntax check (compile all)
        run: python -m compileall .
